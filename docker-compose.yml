services: 
  api:
    build: 
      context: .
      dockerfile: Dockerfile_dev
    container_name: go
    environment:
      Port: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    restart: always
    networks:
      - goland-network

  mosquitto:
    image: eclipse-mosquitto
    ports:
        - "1883:1883"
        - "9001:9001"
    volumes:
        - ./mosquitto.conf:/mosquitto/config/mosquitto.conf    
    restart: always
    networks:
      - goland-network

  mysql:
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: golandDb
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 3s
      retries: 10
    image: mysql:latest
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - ./database:/docker-entrypoint-initdb.d/:ro
    networks:
      - goland-network

  adminer:
    container_name: adminer
    depends_on:
      - mysql
    image: adminer
    ports:
      - 8080:8080
    restart: always
    networks:
      - goland-network


networks:
  goland-network:
    driver: bridge
    